<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body style="padding: 20px;">
    <div class="card text-center">
        <form>
            <div class="card-header">
                Word Count Challenge
            </div>
            <div class="card-body">
                <h5 class="card-title">type your text here</h5>
                <div class="form-floating">
                    <textarea class="form-control" required id="answer" style="height: 100px" #textarea value="{{ answer }}"></textarea>
                </div>
                <div id="liveAlertPlaceholder"></div>
                <a class="btn btn-primary" type="submit" (click) = 'createAnswer(textarea.value)'>Count!</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
